spring.application.name=chef_planner
spring.jpa.open-in-view=false
spring.profiles.active=local
management.endpoints.web.exposure.include=health, info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationThatNeedsToBeAtLeast256BitsLong
jwt.duration=86400
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/chefplanner
spring.datasource.username=chefuser
spring.datasource.password=chefpass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# Desactivar integracion automatica con Docker Compose
spring.docker.compose.enabled=false
logging.level.org.springframework.security=TRACE
storage.location=./uploads
