# Base de datos (usa variables de entorno de Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/chefplanner}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:chefuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:chefpass}

# Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging
logging.level.org.springframework.security=TRACE
logging.level.org.hibernate.SQL=DEBUG