# Base de datos (usa variables de entorno de Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/app_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:app_dev}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:app_dev_pwd}

# Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging
logging.level.org.springframework.security=TRACE
logging.level.org.hibernate.SQL=DEBUG